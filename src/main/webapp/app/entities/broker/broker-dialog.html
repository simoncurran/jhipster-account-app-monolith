
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBrokerLabel">Create or edit a Broker</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.broker.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.broker.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_brokerNumber">Broker Number</label>
            <input type="text" class="form-control" name="brokerNumber" id="field_brokerNumber"
                    ng-model="vm.broker.brokerNumber"
                    required />
            <div ng-show="editForm.brokerNumber.$invalid">
                <p class="help-block"
                    ng-show="editForm.brokerNumber.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_brokerName">Broker Name</label>
            <input type="text" class="form-control" name="brokerName" id="field_brokerName"
                    ng-model="vm.broker.brokerName"
                    required />
            <div ng-show="editForm.brokerName.$invalid">
                <p class="help-block"
                    ng-show="editForm.brokerName.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" ng-model="vm.broker.address" ng-options="address as address.id for address in vm.addresses | orderBy:'id' track by address.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
