
<div>
    <h2><span>Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Account Name</span></dt>
        <dd>
            <span>{{vm.customer.accountName}}</span>
        </dd>
        <dt><span>Account Number</span></dt>
        <dd>
            <span>{{vm.customer.accountNumber}}</span>
        </dd>
        <dt><span>Address</span></dt>
        <dd>
            <a ui-sref="address-detail({id:vm.customer.address.id})">{{vm.customer.address.id}}</a>
        </dd>
        <dt><span>Broker</span></dt>
        <dd>
            <a ui-sref="broker-detail({id:vm.customer.broker.id})">{{vm.customer.broker.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="customer-detail.edit({id:vm.customer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
