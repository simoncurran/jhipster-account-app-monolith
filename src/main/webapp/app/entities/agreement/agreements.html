<div>
    <h2>Agreements</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="agreement.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Agreement
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Agreement Number</span></th>
                    <th><span>Lob</span></th>
                    <th><span>Premium</span></th>
                    <th><span>Customer</span></th>
                    <th><span>Broker</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="agreement in vm.agreements track by agreement.id">
                    <td><a ui-sref="agreement-detail({id:agreement.id})">{{agreement.id}}</a></td>
                    <td>{{agreement.agreementNumber}}</td>
                    <td>{{agreement.lob}}</td>
                    <td>{{agreement.premium}}</td>
                    <td>
                        <a ui-sref="customer-detail({id:agreement.customer.id})">{{agreement.customer.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="broker-detail({id:agreement.broker.id})">{{agreement.broker.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="agreement-detail({id:agreement.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="agreement.edit({id:agreement.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="agreement.delete({id:agreement.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
